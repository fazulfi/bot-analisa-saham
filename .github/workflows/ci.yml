name: CI

on:
  push:
    branches: [ main, 'feat/*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (editable)
        run: |
          python -m pip install --upgrade pip
          # try editable with dev extras first (works locally & in CI)
          python -m pip install -e ".[dev]" || python -m pip install -e .
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify installed package & python env (debug)
        run: |
          echo "---- pip show bot-analisa ----"
          python -m pip show bot-analisa || true
          echo
          echo "---- python version and sys.path ----"
          python - <<'PY'
      import sys, importlib.util, pkgutil
      print("python:", sys.version.splitlines()[0])
      print("sys.path (first 10):")
      for p in sys.path[:10]:
          print(" ", p)
      print()
      print("pkgutil.iter_modules(['src']):", list(pkgutil.iter_modules(['src'])))
      print("find_spec('bot_analisa') ->", importlib.util.find_spec('bot_analisa'))
      print("find_spec('bot_analisa.data') ->", importlib.util.find_spec('bot_analisa.data'))
      PY

      - name: Run tests
        run: |
          pytest -q --maxfail=1
