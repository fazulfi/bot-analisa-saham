name: CI

on:
  push:
    branches: [ main, 'feat/*' ]
  pull_request:
    branches: [ main ]

env:
  # optional but safe; editable install makes this redundant usually
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11' ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (editable + dev)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # install project in editable mode so tests can import package
          python -m pip install -e .
          pip install pytest

      - name: Verify package installed (lightweight)
        run: |
          python -c "import sys, importlib.util, pkgutil; print('sys.path top:', sys.path[:6]); print('find_spec bot_analisa ->', importlib.util.find_spec('bot_analisa')); print('modules in src ->', list(pkgutil.iter_modules(['src'])))"

      - name: Run tests (pytest)
        run: |
          pytest -q --maxfail=1
