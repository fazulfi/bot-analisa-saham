name: CI

# jalankan untuk push ke main / feat/* dan untuk PR ke main
on:
  push:
    branches: [ main, 'feat/*' ]
  pull_request:
    branches: [ main ]

# pastikan Python dapat menemukan package di src/
env:
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # gunakan versi Python yang valid pada runner
        python-version: [ '3.11' ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (editable + dev if available)
        run: |
          python -m pip install --upgrade pip
          # install requirements if provided (optional)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # first try to install editable with dev extras (if defined), else fallback
          pip install -e ".[dev]" || pip install -e . || true
          # ensure pytest is available
          pip install pytest

      - name: Run tests (pytest)
        run: |
          # create junit xml for CI artifacts
          pytest -q --maxfail=1 --junitxml=pytest-report.xml

      - name: Upload test results (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml
