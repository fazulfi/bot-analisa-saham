name: CI

on:
  push:
    branches: [ main, "feat/*" ]
  pull_request:
    branches: [ main ]

env:
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install deps (editable + dev)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install -e .[dev] || python -m pip install -e .

    - name: Verify installed package (debug)
      run: |
        echo "---- pip show bot-analisa ----"
        python -m pip show bot-analisa || true
        echo
        echo "---- find_spec bot_analisa ----"
        python - <<'PY'
import importlib.util, pkgutil, sys, pprint
print("sys.executable:", sys.executable)
print("sys.path (first 10):", sys.path[:10])
print("find_spec bot_analisa ->", importlib.util.find_spec("bot_analisa"))
print("pkgutil.iter_modules(['src']) ->", list(pkgutil.iter_modules(['src'])))
PY

    - name: Run tests
      run: |
        pytest -q --maxfail=1
