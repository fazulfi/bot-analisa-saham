name: CI

on:
  push:
    branches: [ main, 'feat/*' ]
  pull_request:
    branches: [ main ]

env:
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11' ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (editable + dev if available)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # try editable with dev extras first; fall back to editable without extras
          pip install -e ".[dev]" || pip install -e . || true
          pip install pytest

      - name: DEBUG: inspect repo + python env before tests
        run: |
          echo "=== pwd ==="
          pwd
          echo
          echo "=== list top-level ==="
          ls -la
          echo
          echo "=== list src/ ==="
          ls -la src || true
          echo
          echo "=== python version / sys.path ==="
          python - <<'PY'
import sys, pkgutil, importlib.util, os, pathlib
print("python:", sys.version)
print("\nsys.path (first 10):")
for p in sys.path[:10]:
    print("  ", p)
print("\npkgutil.iter_modules(['src']):")
print(list(pkgutil.iter_modules(['src'])))
spec = importlib.util.find_spec("bot_analisa")
print("\nfind_spec('bot_analisa') ->", spec)
if os.path.isdir("src/bot_analisa"):
    print("\nsrc/bot_analisa exists, listing tree:")
    for p in pathlib.Path("src/bot_analisa").rglob("*"):
        print("  ", p)
PY

      - name: Run tests (pytest) and produce junit xml
        run: |
          pytest -q --maxfail=1 --junitxml=pytest-report.xml

      - name: Upload test results (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml
