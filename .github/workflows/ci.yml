name: CI

on:
  push:
    branches: [ main, 'feat/*' ]
  pull_request:
    branches: [ main ]

env:
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11' ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (editable + dev if available)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # try editable install with dev extras first (works locally & in CI)
          python -m pip install -e ".[dev]" || python -m pip install -e . || true
          python -m pip install pytest

      - name: DEBUG: quick repo + python info
        run: |
          echo "PWD:"; pwd
          echo "Top-level:"; ls -la || true
          echo "src:"; ls -la src || true
          python -c "import sys, pkgutil; print('python', sys.version); print('sys.path[:10]=', sys.path[:10]); print('pkgutil.iter_modules([\"src\"])=', list(pkgutil.iter_modules(['src'])))"

      - name: Run tests
        run: |
          pytest -q --maxfail=1

      - name: Upload test results (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: ./pytest-report.xml
