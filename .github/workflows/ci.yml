name: CI Debug

on:
  push:
    branches: [ main, 'feat/*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11' ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (editable)
        run: |
          python -m pip install --upgrade pip
          # try editable with dev extras first (works locally & in CI if extras exist)
          python -m pip install -e ".[dev]" || python -m pip install -e . || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest

      - name: Verify installed package & python env (debug)
        run: |
          echo "---- pip show bot-analisa ----"
          python -m pip show bot-analisa || true

          echo "---- python version and sys.path ----"
          python - <<'PY'
      import importlib.util, pkgutil, sys
      print("sys.path (top 10):", sys.path[:10])
      print("find_spec bot_analisa ->", importlib.util.find_spec("bot_analisa"))
      print("find_spec bot_analisa.data ->", importlib.util.find_spec("bot_analisa.data"))
      print("modules in src ->", list(pkgutil.iter_modules(['src'])))
      PY

      - name: Run tests
        run: |
          pytest -q --maxfail=1
